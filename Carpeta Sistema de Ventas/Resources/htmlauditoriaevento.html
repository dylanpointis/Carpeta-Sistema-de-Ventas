<!DOCTYPE html>
<html>
<head>
    <title>Online HTML Editor</title>
</head>
<body>

    <div style="width: 80%; background-color:lightskyblue; padding: 10px">
        <h1 style="color: white">Alta Gama</h1>
    </div>

    <table style="width: 100%; margin-top: 10px">
        <tr>
            <td style="font-size: 20px">@label2</td>
            <td style="font-size: 20px">@textoFecha: @auditoriaFecha</td>
        </tr>
    </table>

    <h2>@textoDetalleEvento</h2>
    <table border="1" style="width: 100%; margin-top: 15px">
        <thead>
            <tr>
                <th>@textoIdEvento</th>
                <th>@textoNombreUsuario</th>
                <th>@textoModulo</th>
                <th>@textoEvento</th>
                <th>@textoCriticidad</th>
                <th>@textoFecha</th>
                <th>@textoHora</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>@IdEvento</td>
                <td>@NombreUsuario</td>
                <td>@Modulo</td>
                <td>@Evento</td>
                <td>@Criticidad</td>
                <td>@FechaEvento</td>
                <td>@Hora</td>
            </tr>
        </tbody>
    </table>




    <footer style="width: 100%; background-color:lightskyblue; height:60px; margin-top:20%"></footer>
</body>
</html>
